<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahnaz Doosti – Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      max-width: 520px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    .card-img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      margin-bottom: 16px;
      display: block;
    }
    .note {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- front side -->
    <img src="front.jpg" alt="Mahnaz Doosti business card – front" class="card-img">

    <!-- back side -->
    <img src="back.jpg" alt="Mahnaz Doosti business card – back" class="card-img">

    <div class="note">
      EN: Scan QR to view both sides of Mahnaz Doosti’s business card.<br>
      فا: با اسکن QR، هر دو روی کارت ویزیت مهناز دوستی را می‌بینید.
    </div>
  </div>
</body>
</html>
